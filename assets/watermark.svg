    <polygon points="65,90 80,98 80,113 65,120 50,113 50,98" fill="none" stroke="#ffffff" stroke-width="1" />
    <polygon points="95,90 110,98 110,113 95,120 80,113 80,98" fill="none" stroke="#ffffff" stroke-width="1" />
    <polygon points="125,90 140,98 140,113 125,120 110,113 110,98" fill="none" stroke="#ffffff" stroke-width="1" />
    
    <polygon points="80,120 95,128 95,143 80,150 65,143 65,128" fill="none" stroke="#ffffff" stroke-width="1" />
